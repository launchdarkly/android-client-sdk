version: 2
jobs:
  build:
    working_directory: ~/launchdarkly/android-client-sdk-private
    macos:
      xcode: "10.3.0"
    shell: /bin/bash --login -eo pipefail
    environment:
      TERM: dumb
      QEMU_AUDIO_DRV: none
      _JAVA_OPTIONS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms2048m -Xmx4096m"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      JVM_OPTS: -Xmx3200m
      ANDROID_HOME: "/usr/local/share/android-sdk"
      ANDROID_SDK_HOME: "/usr/local/share/android-sdk"
      ANDROID_SDK_ROOT: "/usr/local/share/android-sdk"

    steps:
      - checkout
      - run:
          name: Setup env
          command: |
            echo 'export PATH="$PATH:/usr/local/share/android-sdk/tools/bin"' >> $BASH_ENV
            echo 'export PATH="$PATH:/usr/local/share/android-sdk/platform-tools"' >> $BASH_ENV
      - run:
          name: Install Android sdk
          command: |
            HOMEBREW_NO_AUTO_UPDATE=1 brew tap homebrew/cask
            HOMEBREW_NO_AUTO_UPDATE=1 brew cask install android-sdk
      - run: sudo mkdir -p /usr/local/android-sdk-linux/licenses
      - run:
          name: Install emulator dependencies
          command: yes | sdkmanager "platform-tools" "platforms;android-24" "extras;intel;Hardware_Accelerated_Execution_Manager" "build-tools;26.0.2" "system-images;android-24;default;x86" "emulator" | grep -v = || true
      - run: |
          set +o pipefail
          yes | sdkmanager --licenses
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      - run: unset ANDROID_NDK_HOME

      - run: echo no | avdmanager create avd -n ci-android-avd -f -k "system-images;android-24;default;x86"
      - run:
          command: $ANDROID_HOME/emulator/emulator -avd ci-android-avd -netdelay none -netspeed full -no-audio -no-window -no-snapshot -no-boot-anim
          background: true
          timeout: 1200
          no_output_timeout: 2h

      - run: ./gradlew :launchdarkly-android-client-sdk:assembleDebug --console=plain -PdisablePreDex

      - run:
          name: Wait for emulator to boot
          command: .circleci/scripts/circle-android wait-for-boot

      - run:
          name: Run Tests
          command: ./gradlew :launchdarkly-android-client-sdk:connectedAndroidTest --console=plain -PdisablePreDex
          no_output_timeout: 2h

      - run: ./gradlew packageRelease --console=plain -PdisablePreDex

      - run:
          name: Save test results
          command: |
                mkdir -p ~/tests/test-results
                find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/tests/test-results/ \;
          when: always
      - store_test_results:
            path: ~/tests
      - store_artifacts:
            path: ~/tests
